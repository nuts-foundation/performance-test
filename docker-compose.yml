version: "3.7"
services:
  node1:
    image: &image nutsfoundation/nuts-node:dev
    environment:
      NUTS_CONFIGFILE: /opt/nuts/nuts.yaml
    volumes:
      - "./nodes/nuts-1.yaml:/opt/nuts/nuts.yaml:ro"
    ports:
      - "1323:1323"
      - "9100:9100"
    healthcheck:
      interval: 5s
  node2:
    image: *image
    environment:
      NUTS_CONFIGFILE: /opt/nuts/nuts.yaml
    volumes:
      - "./nodes/nuts-2.yaml:/opt/nuts/nuts.yaml:ro"
    healthcheck:
      interval: 5s
  prometheus:
    image: 	prom/prometheus:latest
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana-oss:latest
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ORG_ROLE: viewer
      GF_AUTH_DISABLE_LOGIN_FORM: true
    volumes:
      - "./grafana:/etc/grafana/provisioning:ro"
    ports:
      - "3000:3000"
  artillery:
    image: artilleryio/artillery:latest
    depends_on:
      - node1
    volumes:
      - "./artillery:/scripts:ro"
    command: run /scripts/dids.yaml
